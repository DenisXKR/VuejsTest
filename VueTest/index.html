<html>

<head>
    <title>Test edit list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="clients" class="container" v-cloak>
        <div div class="row">
            <h4>Clients</h4>
        </div>

        <client-input v-on:newclient="addClient"></client-input>

        <div class="row mt-3">
            <h6>Client list</h6>
        </div>

        <clients-list v-bind:clients="clients" v-on:delclient="delClient"></clients-list>
 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/models.js"></script>
    <script src="scripts/clientInput.js"></script>
    <script src="scripts/clientslist.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
